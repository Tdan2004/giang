body {

  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  /* Định dạng cho các ô trong bảng */
  td {
    padding: 10px;
    vertical-align: top;
  }
  
  /* Định dạng cho các nhãn trong bảng */
  label {
    font-weight: bold;
  }
  
  /* Định dạng cho các trường nhập liệu trong bảng */
  input, select, textarea {
    width: 100%;
    border: 1px solid #999999;
    box-sizing: border-box;
  }
  
  /* Định dạng cho nút gửi trong bảng */
  .submit {
    width: 150px;
    margin-left: auto;
    margin-right: auto;
    display: block;
    background-color: #333333;
    color: #ffffff;
    border: none;
    padding: 10px;
    cursor: pointer;
  }
  
  /* Định dạng cho chân trang */
  footer {
    margin-top: 20px;
  }
  
</style>
